<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Structure Challenge- Weather</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css" />
    <!-- Main css file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="input-area">
        <input
          type="text"
          name="city"
          id="city"
          placeholder="start by entering location"
        />
        <button class="search">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div class="forecast">
        <div class="weather-icon">
          <i class="fas fa-cloud"></i>
        </div>
        <div class="temperature">
          <h3 class="main-temp">20</h3>
          <span class="min">4</span> /
          <span class="max">22</span>
        </div>
      </div>
      <div class="info">
        <p>
          Showing forecast for
          <span class="city">Alger</span> in <span class="unit">°C</span>.
        </p>
      </div>
      <div class="convertion">
        <button class="cels">°C</button>
        <span class="separ">|</span>
        <button class="fahr">°F</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
